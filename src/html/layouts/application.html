{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      *,*::before,*::after{box-sizing:inherit}html,body{box-sizing:border-box;min-height:100%;overflow-x:hidden;width:100%}html{margin:0;padding:0;background:#00C1DA;background:linear-gradient(to right,#2566C7,#00C1DA);color:#FFFFEC;font-family:'Lato',sans-serif;font-size:100%;line-height:1.45}@media (min-width:30rem){html{font-size:120%}}@media (min-width:37.5rem){html{font-size:140%}}body{margin:0;padding:0}h1,h2,p{margin-top:0;margin-bottom:0}h1+p,h2+p,p+p{margin-top:1rem}h1,h2{line-height:1.2}h1{font-size:2.441em}h2{font-size:1.953em}a{color:#ffa013;text-decoration:none}.page-section{position:relative;display:block;padding:2em 1.8em}@media (min-width:30rem){.page-section{padding:3em 2.7em}}@media (min-width:37.5rem){.page-section{padding:3.5em 3.15em}}.page-section--bg-inverted{background-color:#FFFFEC;color:#595959}.constrain{display:block;max-width:35rem;margin-left:auto;margin-right:auto}@font-face{font-family:'Lato';font-style:normal;font-weight:400;src:local('Lato Regular'),local('Lato-Regular'),url(https://fonts.gstatic.com/s/lato/v13/v0SdcGFAl2aezM9Vq_aFTQ.ttf) format('truetype')}
    </style>
    {% include "shared/app-icons.html" %}
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}

    <link rel="stylesheet" href="stylesheets/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    {% block javascript %}
      <script src="javascripts/app.js"></script>
    {% endblock %}

    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', '{{ google_ua_code }}', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
