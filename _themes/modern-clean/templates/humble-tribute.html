<div class="body-section content-main">
	<div class="constrain row">
		<div class="span-2-3 gutter">
			{{ content }}
		</div>
		<div class="span-1-3">
			{{ entries:listing }}
				{{ if total_results }}
					{{ if first }}
						<h3>Tribute Pages</h3>
						<ul class="unstyled tributes-list">
					{{ endif }}
						<li>
							<a class="tribute tribute-page" href="{{ url }}"style="background-image: url({{ transform src="{{ page_image }}" action="smart" height="300" width="500" }});">
								<span class="tribute-title">{{ title }}</span>
							</a>
						</li>
					{{ if last }}
						</ul>
					{{ endif }}
				{{ else }}
					<p class="constrain">Sorry no Tributes found!</p>
				{{ endif }}
			{{ /entries:listing }}
		</div>
	</div>
</div>
